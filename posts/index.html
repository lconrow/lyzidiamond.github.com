---
layout: main
title: blog
---

<section class='content'>

  <ul class='listing'>
    {% for post in site.posts %}
    {% if post.categories  contains 'blog' %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>

</section>
